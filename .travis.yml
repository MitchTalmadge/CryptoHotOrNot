jobs:
  include:
    - stage: test
      language: node_js
      node_js:
        - "6"
      cache:
        directories:
          - "node_modules"
          - ".awcache"
      script:
        - npm run build

    - stage: test
      language: java
      cache:
        directories:
          - "$HOME/.m2"
      services:
        - postgresql
      addons:
        postgresql: "9.4"
      before_script:
        - psql -c 'create database shillorkill;' -U postgres

    - stage: deploy
      language: java
      script: skip
      before_deploy:
        - nvm install "6.11.4"
        - mvn clean
        - nvm run build
        - mvn install -DskipTests=true -Dmaven.javadoc.skip=true
      deploy:
        provider: heroku
        api_key:
          secure: 
        app: mitchtalmadge-shill-or-kill
        on:
          tags: true